name: Rust Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install Verilator
      run: |
        sudo apt-get update
        sudo apt-get install -y verilator

    - name: Prepare Verilator Output Directory
      run: |
        rm -rf .sim/lx32_lib
        mkdir -p .sim/lx32_lib
    
    - name: Build RTL Library
      run: |
        rm -rf .sim/lx32_lib
        mkdir -p .sim/lx32_lib
        chmod -R u+rwX .sim
        make librust
    
    - name: Verify Verilator Install
      run: which verilator && verilator --version

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: tools/lx32_validator
    
    - name: Build Validator
      run: cargo build --release
      working-directory: tools/lx32_validator
    
    - name: Run Tests
      run: cargo run --release
      working-directory: tools/lx32_validator
