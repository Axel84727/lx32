name: Rust Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  VERILATOR_ROOT: /usr/share/verilator

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install Verilator
      run: |
        sudo apt-get update
        sudo apt-get install -y verilator

    - name: Verify Verilator Install
      run: which verilator && verilator --version

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: tools/lx32_validator
    
    - name: Generate RTL + Build + Run
      run: |
        make -C ../.. librust
        test -d ../../.sim/lx32_lib
        cargo build --release
        cargo run --release
      working-directory: tools/lx32_validator
